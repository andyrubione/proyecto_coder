    <section>
        <div class="imagen_fondo"></div>

        <div class="container "></div>
        <div class="row "></div>
        <h1 class="col-12 titulos">Contacto</h1>
        <div class="mb-1 d-grid gap-1 col-6  mx-auto contacto">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
        </div>

        <div class="mb-1 d-grid gap-1 col-6  mx-auto contacto_cuadros">
            <label for="exampleFormControlInput1" class="form-label">email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@email.com">
        </div>

        <div class="form-floating d-grid gap-2 col-6 mx-auto contacto_cuadros">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Pais</option>
                <option value="1">Argentina</option>
                <option value="2">Chile</option>
                <option value="3">Bolivia</option>
                <option value="4">Ecuador</option>
                <option value="5">Peru</option>
                <option value="6">Otro</option>
            </select>
            <label for="floatingSelect">Elige un</label>
        </div>

        <div class="mb-1 d-grid gap-1 col-6 mx-auto">
            <label for="exampleFormControlTextarea1" class="form-label contacto_cuadros">Escribime algo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Enviar</button>
        </div>
